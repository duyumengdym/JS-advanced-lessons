<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<style type="text/css">
	#div1{
		width: 400px;
		height: 400px;
		background-color: pink;
	}
    #div2{
		width: 200px;
		height: 200px;
		background-color: purple;
	}
	#div3{
		width: 150px;
		height: 100px;
		background-color:yellow; 
	}
	#div4{
		width: 50px;
		height: 50px;
		background-color:orange; 
	}
</style>
<body>
	<div id="div1">
		<div id="div2">
			<div id="div3">
				<div id="div4"></div>
			</div>
		</div>
	</div>
</body>
<script type="text/javascript">
	/*
		事件的冒泡和捕获
		冒泡处理过程，从内往外依次触发事件
		false冒泡 true捕获
		事件捕获的处理过程，从外往内依次触发事件
		e.target 最内层
		e.currentTarget 当前触发事件的DOM对象
	 */
	var div1=document.getElementById("div1");
	var div2=document.getElementById("div2");
	var div3=document.getElementById("div3");
	var div4=document.getElementById("div4");
	div1.addEventListener("click",function(e){
		 console.log(e.target);
		 console.log(e.currentTarget);
		console.log("div1被点击了");
	},true)
    div2.addEventListener("click",function(e){
    	console.log(e.target);
    	console.log(e.currentTarget);
		console.log("div2被点击了");
	},false)
	div3.addEventListener("click",function(e){
		console.log(e.target);
		console.log(e.currentTarget);
		console.log("div3被点击了");
	},false)
	div4.addEventListener("click",function(e){
		//是否阻止冒泡或者捕获
		e.stopPropagation();
		//获取是否是冒泡 是true 否false
		console.log(e.bubbles);//只读属性
		//是否应用了preventDefault 
		console.log(e.cancelable);
		//等效于stopPropagation();
		console.log(e.cancelBubble);
		console.log(e.target);
		console.log(e.currentTarget);
		console.log("div4被点击了");
	},false)
</script>
</html>
