<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<ul id="list"></ul>
</body>
<script type="text/javascript">
/*
	json字符串和js对象可以进行相互的转换
	并且js对象可以很容易的渲染到页面中
	所以可以将从后台获取到的json数据转换成js对象
	并在页面中渲染
 */
	var jsObject={"username":"zhangsan","age":20};
	var ulObject=document.getElementById("list");
	for(var i in jsObject){
		var liNode=document.createElement("li");
		liNode.innerHTML=i+" "+jsObject[i];
		ulObject.appendChild(liNode);
	}
	/*-----------------------------------------------------*/
	/*
		JSON.stringify(js对象)
		可以将js对象数组、结构转换成字符串类型


		1.作为前后端交互时，数据传输
		2.作为数据存储

	 */
	var jsObject={
		"username":"zhangsan",
		"age":20,
		"address":{"add":"石家庄","addsdf":"1231"}
	};
	// var jsonStr=JSON.stringify(jsObject);
	var jsonStr=JSON.stringify(jsObject,function(k,v){
		if(typeof v=="number"){
			return undefined;
		}
		return v;
	});
	// console.log(jsonStr);
	// console.log(typeof(jsonStr)); //age被移除

	var jsObject2=JSON.parse(jsonStr,function(k,v){
		console.log(k,v);
	});
	console.log(jsObject2);
	console.log(typeof jsObject2);

	/*----------------------------------------------------*/
</script>
</html>
