<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
    数据类型种类
    基本数据类型和引用数据类型的存储区别
    怎么把数据类型和对象联系起来
</body>
<script type="text/javascript">
	// ------------------整数-------------------------
	var num=10;
	num.toString();
    // 基本数据类型在操作过程中会有自动装箱过程
	var numObject=new Number(num);
	numObject.toString();
	// 生成临时对象 临时对象在使用完成后会自动释放
	num.p=10;
	var t=num.p;
	console.log(t);

	var num1=11.26;
	num1.toFixed(2);//保留N位小数
	var numObject1=new Number(num1);
	console.log(numObject1);


	var n1 = 12345.6789;
	console.log(n1.toPrecision(2));//保留 进位 整数前指数 整数后小数/整数


	// ----------------------------字符串---------------------
	var str="abcdefgh";
	var strObject=new String(str);
	strObject.charAt(0);//返回特定索引位置
	// 基本数据类型 变量__proto__属性==变量的类型.prototype属性
	var num2=20;
	console.log(num2.__proto__);
	console.log(Number.prototype);
     // 返回特定索引位置的字符
     str.charAt(1);
     //返回特定索引位置的字符的Unicode码
     str.charCodeAt(0);
     //slice（截取起始位置，截取的结束位置）
	 str.slice(0,3);
     str.slice(1,-1);
     //substr(截取起始位置，截取字符串的长度（负数截取出来是“”空字符串）)
     str.substr(0,3)
     //substring （截取起始位置，截取的结束位置）方法返回一个字符串在开始索引到结束索引之间的一个子集, 或从开始索引直到字符串的末尾的一个子集。
     str.substring(0,3);
     str.substring(3,0);//前比后大 自动换位
     str.substring(-1,3);//小于0自动从0开始 自动截段  0-str.length-1

     // split(特定的字符，限定元素个数)将字符串以特定的字符分割截断，将字符串作为 数组元素生成数组
     var str1="abcd*efgh";
     str1.split("*",2);//["abcd", "efgh"]
     str1.split("*",1);//["abcd"]

     //trim( )从一个字符串的两端删除空白字符 去除字符串两端的空格内部不去除
     var str2="abc   d     efgh ";
     str2.trim();

     // concat 字符串拼接
     // 所有对象都是真值

</script>
</html>
