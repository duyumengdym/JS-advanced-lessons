(function(w,d){
	/*构造函数*/
	function inputIdentify(inputId){
		this.init();
	}
	inputIdentify.prototype.init=function(inputId){
		var inputObject=d.getElementById(inputId);
		this.inputObject=inputObject;
	}
	inputIdentify.prototype.effect=function(){
		this.inputObject.onblur=function(){
			alert("失去焦点");
		}
		this.inputObject.onfocus=function(){
			alert("获得焦点");
		}
	}
	w.inputIdentify=inputIdentify;
})(window,document)
var input1=new inputIdentify();
