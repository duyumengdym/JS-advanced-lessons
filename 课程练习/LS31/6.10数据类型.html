<script>
    // Symbol作为对象的属性名永远不会重复
    // 对象[Symbol]
    let s1=Symbol("s1");
    let s2=Symbol("s2");
    let s3=Symbol("s3");
    console.log(s1==s3);

    let obj={};
    obj[s1]="hello";
    obj1.s1="world";//
    let obj1={[s1]:"world"}
    console.log(obj[s1]);

    // Symbol.for()首先查看是否存在该描述信息的symbol变量
    // 存在的话直接获取，不存在的话会新建一个symbol

    let s1=Symbol("foo");
    console.log(Symbol.for("foo")==Symbol.foo("foo"));

    let s1=new Set([1,2,3,4,5,6,1,2,3]);
    console.log(s1);

    for(var i of s1){
        console.log(i);
    }
    let m1=new Map([
        ["username","zhangsan"],
        ["age",20],
        ["sex","male"]
    ])
    console.log(m1.keys());
    for(let j of m1.keys()){
        console.log(j);
    }
    console.log(m1.size);
    for(let i of m1){
        console.log(i);
    }
    m1.set("weight","60kg");
    m1.get("username");
    m1.delete("username");

    class Point{
        constructor(){
            this.x=1;
            this.y=1;
        }
        show(){
            console.log(this.x);
        }
        showy(){
            console.log(this.y);
        }
        // 使用static 方法(){} 来添加静态方法
        // 静态方法通过类进行调用
        // 静态方法内部的this指向类本身
        static showPoint(){
            console.log(this);
        }
    }
    console.log(typeof Point);
    let p1=new Point();
    p1.show();
    let p2=new Point();
    // 继承实现方式
    let obj1={"x":1};
    let obj2=Object.create(obj1);
    console.log(obj2.x); 

    let obj3={"y":2};
    obj4.__proto__=obj3;

    function fn1(){
        this.x=1;
    }
    fn1.prototype.show=function(){
        console.log(this.x);
    }
    let obj5=new fn1();


    function Child(x,y){
		this.x=x;
		this.y=y;
	}
	function Parent(x,y,z){
		Child.call(this,x,y);
		this.z=z;
	}
	let p1=new Parent(1,2,3);
    console.log(p1);
    // 子类继承父类   extends
    // 在类的构造函数里面super 指向父类的构造函数 继承的子类构造函数中 必须得在super()调用后才能使用this

    // super在子类的原型方法中
    class Parent{
		constructor(x,y){
			this.x=x;
			this.y=y;
		}
	}
	class Child extends Parent{
		constructor(x,y,z){
			super(x,y);
			this.z=z;
        }
        show(){
            // console.log(super);
            super.Parentshow();
            console.log(this);
        }
	}
    let c1=new Child();


    </script>
