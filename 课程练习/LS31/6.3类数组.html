<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    
</body>
<script>
    // Array.from将类数组结构化转化为数组
    console.log(Array.from("abcdef"));
    function fn1(){
        Array.from(arguments);
    }
    fn1(1,2,3);
    //Array.of将单个的元素转化为数组 
    console.log(Array.of(1,2,3));


    //复制数组里面的元素到数组的特定位置上
    // ar1.copyWithin(target,start,end) 
    // target目标位置
    // start 起始位置
    // end 结束位置不包括end
    var arr1=[1,2,3,4,5,6];
    arr1.copyWithin(0,4,5);
    
    // Array.prototype.find 遍历数组中的元素，验证是否满足回调函数的验证条件 （回调函数的返回值） 返回满足条件的第一个数组元素
    // Array.prototype.findIndex

    let arr1=[10,15,20,30,40];
    let el=arr1.find(function(element){
        return element>19;
    })
    console.log(el);
    //同上，但返回值是索引值 
    let elIndex=arr1.findIndex(function(element){
        return element >29;
    })
    console.log(elIndex);

    // arr.fill(value,start,end)
    // 想数组特定的起始位置和结束位置之间填充value

    let username="lily";
    // ES6里面对象的结构进行了简化 属性可以写成变量的形式 函数省略function  函数名（）{}
    let obj={
        username,
        fn1(){
            console.log(this.username);
        }
    }
    let bar="foo";
    let obj1={
        [bar]:"male"
    }
    console.log(obj1);
    let obj2={username:"zhangsan"};
    let obj3={age:20};
    Object.log(Object,assign(obj2,obj3));
    console.log(obj2.keys());
    console.log(obj2.values());
    console.log(obj2.entries());


    // 改变this指向
    var obj={
        objName:"obj1",
        showName:function(){
            var intervalId=setTimeout(()=>{
                console.log(this);
                console.log(this.objName);
            },3000);
        }
    }
    obj.showName();

    function fn1(x,y=2,z=3){
        return x+y+z;
    }
    fn1(1);
    fn1(1,3);
    fn1(1,3,4);

    //1.如果有参数使用了默认值，则函数内部不能出现和该参数名称一样的变量
    // 2.具有默认值的参数，必需写到没有默认值的参数的后面
    //添加了剩余操作符的参数，会得到一个数组接受剩余的参数，写在其他参数后面
    function fn2(x,...rest){
        console.log(x);
        console.log(rest);
    }
    fn2(1,2,3,4,5);
    //spread扩展操作符 rest的逆过程，将一个集合打散作为单个元素
    function fn3(x){
        console.log(x);
        console.log(arguments);
    }
</script>
</html>
